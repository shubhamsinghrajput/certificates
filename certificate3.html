<body class="crt3">

        <div class="container wrap-wrapper">
            <img class="base-img" src="assets/images/certificate3.jpg" alt="">

                <div class="avatar-header">

                    <p class="row r5">

                    </p>

                        has earned his/her certificate for outstanding achievement in
                    </p>

                        <span>on</span><input class="editable-text l3" type="text" contenteditable="true" placeholder="Date" value=""><span>day of</span><input class="editable-text l4" type="text" contenteditable="true" placeholder="Month" value=""> <span>in the year</span><input class="editable-text l5" type="text" contenteditable="true" placeholder="Year" value=""> .
